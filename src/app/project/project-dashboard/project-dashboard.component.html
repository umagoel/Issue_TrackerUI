<div class='container-fluid' >
    <h3 class='text-dark'>Projects</h3>
  <div class ='container-fluid'>
    <app-data-table
              [columns]="columns"
              [row]="projectList"
              [searchable]="false"
              [pagination]="false"
              [limit]="1000000"
          >
          <button
          class="btn btn-primary float-right" (click)="addProject()"
      >
          <span class="icon-add2"></span> Add project
      </button>
          </app-data-table>
  </div>
</div>

<ng-template #action let-row="row">
  <button (click)="editProject(row)" class="table-icon text-dark"><span class="icon-edit"></span></button>
</ng-template>
